  title: Tashi Tobgyal
  language: en
  description: Tashi Tobgyal (bkra shis stobs rgyal, 1550?–1603) is an important figure
    in the lineage of the Northern Treasures (byang gter). He was the reincarnation
    of Ngari Paṇchen Pema Wangyel (1487–1542) and the father of Rigdzin Ngakgi Wangpo
    (1580–1639), who founded the monastery of Dorje Drak.
